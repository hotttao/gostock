syntax = "proto3";

package crawler.config;

import "crawler/internal/config/crawler.proto";
import "google/protobuf/duration.proto";

message Bootstrap {
    Server server = 1;
    Connection connection = 2;
    Crawler crawler = 3;
  }
  
  message Server {
    message HTTP {
      string network = 1;
      string addr = 2;
      google.protobuf.Duration timeout = 3;
    }
    message GRPC {
      string network = 1;
      string addr = 2;
      google.protobuf.Duration timeout = 3;
    }
    HTTP http = 1;
    GRPC grpc = 2;
  }
  
  message Connection {
    message Database {
      string driver = 1;
      string source = 2;
    }
    message Redis {
      string network = 1;
      string addr = 2;
      string password = 3;
      int32 db = 4;
      google.protobuf.Duration read_timeout = 5;
      google.protobuf.Duration write_timeout = 6;
      google.protobuf.Duration dial_timeout = 7;
    }
    Database database = 1;
    Redis redis = 2;
  }
  